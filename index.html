<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jif Jenerator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="./assets/css/jifstyle.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700|Gravitas+One&display=swap" rel="stylesheet">
    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="headerimg">
            <h1 class="title">jif jenerator</h1>
            <h2 class="subtitle">Find the Gif of your current Vibe!</h2>
            <image id="giphylogo" src="./assets/img/giphyLogo.gif" alt="Powered by Giphy"></image>
        </div>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">The Jif Machine Stopped Running</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Looks like you already searched that! Check out the buttons for your searched Vibe.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <section class="searchFave container-fluid">
        <div class="row">
            <div class="col-1"></div>
            <form id="vibe-form" class=" col-5">
                <label id="searchTitle" for="input">Search</label>
                <input type="text" id="search-input">

                <!-- Button triggers new Search to be added -->
                <input class="submitbtn button" id="submitbtn" type="submit" value="generate vibes">
            </form>
            <button class="button col-2" id="favoritebtn">My Favorites</button> <br>
            <button class="button col-2" id="searchresultsbtn">Search Results</button>
            <div class="col-1"></div>
        </div>
    </section>

    <section class="buttons"></section>

    <h1 class="objectTitle" id="resultTitle">Search Results</h1>
    <section class="results"></section>

    <section class="favoriteGallery">
        <h1 class="objectTitle">My Favorites</h1>

    </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/api.js"></script>
    <script type="text/javascript" src="./assets/js/jif.js"></script>

</body>

</html>
